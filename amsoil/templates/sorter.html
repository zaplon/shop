
<div class="btn-group" role="group" id='sorter' aria-label="...">
  <button type="button" data-sort="name" class="btn btn-default btn-primary">Nazwa</button>
  <button type="button" data-sort="price" class="btn btn-default">Cena</button>
  <button type="button" data-sort="added_date" class="btn btn-default">Data dodanie</button>
</div>

<script>
  $('#sorter div').click(function(){
    $('#sorter div').removeClass('btn-primary');
    $('#sorter div').removeClass('btn-default');
    $('#sorter div').addClass('btn-default');
    $(this).addClass('btn-primary');
    shop.filters.sortBy = $(this).attr('data-sort');
  });
</script>
