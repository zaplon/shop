<div style="margin:15px 0 20px 0;">
<ul id="productsTabs" class="nav nav-pills" data-tabs="tabs">
  {% for cat in cats %}
    {% if cat.width %}	
      <li {% if cat.first %} class="active" {% endif %}>
        <a  href="#{{cat.id}}" data-toggle="tab">{{ cat.name }}</a>
      </li>
    {% endif %}
  {% endfor %}
</ul>
<div class="tab-content">
  {% for cat in cats %}
    {% if cat.width %}
      <div class="tab-pane {% if cat.first %} active {% endif %}" id="{{ cat.id }}">
        {% for p in cat.products %}
          <div data-product="{{p.name}}" class="col-md-{{cat.width}}">
            <h4>{{p.product.name}}</h4>
	    <div class="row text-center">
            	<img style="height:100px;" src="{{p.product.getMainImage}}" />
            </div>
	    <div class="row text-center">
            	<span class="currency">pln</span><span class="item-price">{{p.price}}-</span>
	    </div>
          </div>
        {% endfor %}
        
      </div>
    {% endif %}
  {% endfor %}
  </div>
<div style="clear:both"></div>
</div>
