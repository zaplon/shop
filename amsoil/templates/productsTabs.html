<ul class="nav nav-pills" role="tablist">
  {% for cat in cats %}
    {% if cats[cat] %}
      <li role="presentation">
        <a aria-controls="{{ cats[cat]['id'] }}" href="#" data-toggle="pill">{{ cats[cat]['name'] }}</a>
      </li>
  {% endfor %}
</ul>

<div class="tab-content">
  {% for cat in cats %}
    <div role="tabpanel" class="tab-pane" id="{{ cats[cat]['name'] }}">
      {% for p in cats[cat]['products'] %}
        <div class="col-md-{{cats[cat]['width']}}">
          <h3>{{p.product.name}}</h3>
          <img class="text-center" src="{{p.product.getMainImage}}" />
          <span class="currency">pln</span><span class="item-price">{{p.price}}-</span>
          <a class="btn btn-primary text-center">Zobacz</a>
        </div>
      {% endfor %}
      
    </div>
  {% endfor %}
  </div>
