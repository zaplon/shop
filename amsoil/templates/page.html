{% extends 'base.djhtml'  %}
{% load tags %}

{% block body %}
    <div class="row" style="margin-bottom:20px;">
        {% if page.full_width %}
            <div class="col-md-12">
        {% else %}
            <div class="col-md-10 col-md-offset-1">
        {% endif %}
        {% breadcrumbs %}
            <div class="page-header">
                <h1>{{ page.title }}</h1>
            </div>
        </div>
    </div>
    <div class="row">
        {% if page.full_width %}
            <div class="col-md-12">
        {% else %}
            <div class="col-md-10 col-md-offset-1">
        {% endif %}
            {% render_tags  page.body|safe %}

        </div>
    </div>
{% endblock %}
