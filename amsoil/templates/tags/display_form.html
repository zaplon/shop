{% load i18n %}
{% load tags %}
{% load crispy_forms_tags %}
{% if message %}
    {{ message|safe }}
{% else %}
    <form method="POST" action="{{ action }}">
        {% crispy form %}
        <div>
            <button class="btn btn-primary pull-right" type="submit">{% trans 'Submit' %}</button>
            <div class="clear:both"></div>
        </div>
    </form>
{% endif %}
