{% extends 'base.djhtml'  %}
{% load tags %}

{% block body %}
    <div class="row">
        <div class="col-md-10 col-md-offset-1" style="margin-bottom:20px;">
            {% block breadcrumbs %}
                {% breadcrumbs %}
            {% endblock %}
            <div class="page-header">
                <h1>{% block header %} {% endblock %}</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            {% block content %}
            {% endblock %}
        </div>
    </div>
{% endblock %}
