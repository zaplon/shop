{% extends 'base.djhtml' %}
{% load i18n %}
{% block body %}
    <div id="registerView" class="col-md-10 col-md-offset-1">
         <div class="row">
             <div class="page-header">
                <h1>Zarejestruj</h1>
            </div>
        </div>
        <div class="row">
            <form class="form-horizontal" role="form" action="/zarejestruj/" method="POST">
                {% for field in form %}
                    <div class="form-group">
                        {{ field.errors }}
                        {{ field.label_tag }} {{ field }}
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary">{% trans 'Register' %}</button>
            </form>
        </div>
    </div>

    <script>
         $('#registerView input[type!="checkbox"]').addClass('form-control');
    </script>
{% endblock %}
