{% extends 'base.djhtml' %}
{% load i18n %}
{% block body %}
    <div id="registerView" class="col-md-10 col-md-offset-1 margin-bottom20">
         <div class="row">
             <div class="page-header">
                <h1>Zarejestruj</h1>
            </div>
        </div>
        <form class="form-horizontal" role="form" action="/zarejestruj/" method="POST">
            <div class="row">
                <div class="col-md-12">
                    {% for field in form %}
                        <div class="form-group">
                            {{ field.errors }}
                            {{ field.label_tag }} {{ field }}
                        </div>
                    {% endfor %}
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">{% trans 'Register' %}</button>

                    </div>
                </div>
            </div>
        </form>
    </div>

    <script>
         $('#registerView input[type!="checkbox"]').addClass('form-control');
    </script>
{% endblock %}
